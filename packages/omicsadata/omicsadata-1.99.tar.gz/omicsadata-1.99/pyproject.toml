[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "omicsadata"
version = "1.99"
authors = [{name="ethanumn", email="kulma009@umn.edu"}]
description = "A package for manipulating omics data file types"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ethanumn/omicsdata"
"Bug Tracker" = "https://github.com/ethanumn/omicsdata/issues"