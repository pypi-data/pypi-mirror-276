[tool.poetry]
name = "pyGetComics"
version = "1.4.7"

description = "Download various daily comics."

packages = [{ include = "berhoel" }]
exclude = ["**/.#*.py", "**/#*.py#"]

authors = ["Berthold HÃ¶llmann <berhoel@gmail.com>"]
license = "BSD-2-Clause"

repository = "https://gitlab.com/berhoel/python/pyGetComics.git"

readme = "README.rst"

classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.9"
Pillow = ">8.0.0"
lxml = ">4.5.0"
requests = ">2.23.0"
jinja2 = ">3.0.0"
selenium = ">=4.7.2"

[tool.poetry.dev-dependencies]
black = "*"
flake8 = "^4.0.0"
pdbpp = "*"
tox = "*"
pytest = "*"
pytest-benchmark = "*"
pytest-black-ng = "*"
pytest-cache = "*"
pytest-cov = "*"
pytest-env = "*"
pytest-flake8 = "*"
pytest-isort = "*"
pytest-mock = "*"
pytest-runner = "*"
pytest-sugar = "*"
isort = "*"
rope = "*"
pylint = "*"
pylint-common = "*"
pylint-plugin-utils = "*"
berhoel-sphinx-settings = { git = "https://gitlab.com/berhoel/python/berhoel-sphinx-settings.git", rev = "main" }
tomli = "*"
sphinx-argparse-cli = "*"

[tool.berhoel.helper.set_version]
version_files = ["berhoel/get_comics/_version.py"]

[tool.poetry.scripts]
get_comics = 'berhoel.get_comics:main'
get_peanuts = 'berhoel.get_comics.peanuts:main'
get_garfield = 'berhoel.get_comics.garfield:main'

[tool.isort]
multi_line_output = 3
dedup_headings = true
include_trailing_comma = true
indent = '    '
float_to_top = true
namespace_packages = ['berhoel']
force_grid_wrap = 0
balanced_wrapping = true
use_parentheses = true
length_sort = true
line_length = 88
combine_as_imports = true
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
import_heading_stdlib = 'Standard library imports.'
import_heading_thirdparty = 'Third party library imports.'
import_heading_firstparty = 'First party library imports.'
import_heading_localfolder = 'Local library imports.'
default_section = "THIRDPARTY"
known_first_party = ["berhoel"]
known_third_party = ["pytest"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--doctest-modules --ff --pdb -s --cov=berhoel --cov-report=term --cov-report=html --cov-branch --isort --black --flake8"
testpaths = ["berhoel"]

[flake8]
max-line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
