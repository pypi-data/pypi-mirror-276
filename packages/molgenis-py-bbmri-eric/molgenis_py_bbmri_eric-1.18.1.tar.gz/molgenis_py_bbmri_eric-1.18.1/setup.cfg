[metadata]
name = molgenis-py-bbmri-eric
description = MOLGENIS Python tooling for BBMRI-ERIC
author = Tommy de Boer
author_email = t.de.boer01@umcg.nl
license = LGPL-3.0-only
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/molgenis/molgenis-py-bbmri-eric
project_urls = 
	Source = https://github.com/molgenis/molgenis-py-bbmri-eric
platforms = any
classifiers = 
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	dataclasses
	molgenis-py-client==2.4.1
	pyhandle>=1.1.0
	requests>=2.21.0
	unidecode

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[tool:pytest]
addopts = 
	--cov molgenis.bbmri_eric --cov-report term-missing
	--verbose
	--junitxml junit.xml
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[bumpversion]
commit = False
tag = True
tag_name = {new_version}

[pyscaffold]
version = 4.0.2
package = bbmri_eric
extensions = 
	markdown
	namespace
	pre_commit
namespace = molgenis

[egg_info]
tag_build = 
tag_date = 0

