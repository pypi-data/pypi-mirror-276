[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "homelab-assistant"
version = "1.0"
description = "Homelab automation tools"
readme = "README.md"

dependencies = [
    "pyyaml",
    "requests",
    "rich",
]

[project.optional-dependencies]
dev = [
    "flake8",
    "flake8-pyproject",
    "ruff"
]

[project.scripts]
homelaba = "homelab_assistant.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["homelab_assistant*"]

[tool.flake8]
max-line-length = 120

extend-ignore = [
    "ANN002",  # Missing type annotation for *args
    "ANN003",  # Missing type annotation for **kwargs
    "ANN101",  # Missing type annotation for self in method
    "ANN102",  # Missing type annotation for cls in classmethod
    "CCE001",  # Wrong class attributes order
    "D104",    # Missing docstring in public package
    "D107",    # Missing docstring in __init__
    "D210",    # No whitespaces allowed surrounding docstring text
    "I201",    # Missing newline between import groups
    "T000",    # Todo note found
]

# Pydoclint config
style = "google"

import-order-style = "edited"
application-import-names = [
    "homelab_assistant",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
# Enable all linting options, then manually disable what is not required
select = ["ALL"]

ignore = [
    # Disable whole sets of rules
    "DTZ", # flake8-datetimez
    "EM",  # flake8-errmsg
    "FBT", # flake8-boolean-trap
    "G",   # flake8-logging-format
    "S",   # flake8-bandit
    "T20", # flake8-print
    "TD",  # flake8-todos

    "ANN002", # Missing type annotation for `*args`
    "ANN003", # Missing type annotation for `**kwargs`
    "ANN101", # Missing type annotation for `self` in method
    "ANN102", # Missing type annotation for `cls` in classmethod
    "ANN401", # Dynamically typed expressions (typing.Any) are disallowed

    "BLE001", # Do not catch blind exception

    "C901", # Structure is too complex

    "D104", # Missing docstring in public package
    "D107", # Missing docstring in `__init__`
    "D210", # No whitespaces allowed surrounding docstring text

    "E701", # Multiple statements on one line (colon)

    "FA102", # Missing `from __future__ import annotations`

    "FIX002", # Line contains TODO, consider resolving the issue

    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments in function definition
    "PLR0915", # Too many statements
    "PLR2004", # Magic value used in comparison

    "PT006", # Wrong name(s) type in `@pytest.mark.parametrize`

    "RUF012", # Mutable class attributes should be annotated with `typing.ClassVar`
    "RUF013", # PEP 484 prohibits implicit Optional

    "TRY003", # Avoid specifying long messages outside the exception class
    "TRY301", # Abstract raise to an inner function

    "UP024", # Replace aliased errors with `OSError`
    "UP035", # Import from {target} instead: {names}
]

[tool.ruff.lint.isort]
order-by-type = false

[tool.ruff.lint.pydocstyle]
convention = "google"
