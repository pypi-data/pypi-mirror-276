[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools" ]

[project]
name = "hierarchical_state_machine"
version = "1.0.16"
license = {file = "LICENSE.txt"}

description = """\
    This python library provides an easy-to-learn and easy-to-use API for using Hierarchical State \
    Machines in your project. The state machine is defined using a basic JSON string, and includes \
    convenience timers.\
"""
authors = [
    { name = "Dan Tebbs", email = "dantebbs@gmail.com" },
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3 :: Only",
	
    "License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",

    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",
	"Intended Audience :: Education",
	"Topic :: File Formats :: JSON",
	"Topic :: Games/Entertainment",
	"Topic :: Home Automation",
	"Topic :: Scientific/Engineering",
	"Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
	"Topic :: Scientific/Engineering :: Human Machine Interfaces",
	"Topic :: Scientific/Engineering :: Information Analysis",
	"Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
	"Topic :: Software Development :: Assemblers",
    "Topic :: Software Development :: Build Tools",
	"Topic :: Software Development :: Code Generators",
	"Topic :: Software Development :: Compilers",
	"Topic :: Software Development :: Disassemblers",
	"Topic :: Software Development :: Embedded Systems",
	"Topic :: Software Development :: Libraries",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: System :: Hardware :: Hardware Drivers",
]
keywords = [ "hierarchical", "state", "machine", "hsm", "State Machine", "State-Machine", "statemachine", "sm" ]

[project.optional-dependencies]
examples = [ 'curses' ]

[project.urls]
"Repository" = "https://github.com/dantebbs/hierarchical_state_machine"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    ".",
]

[tool.setuptools.package-data]
"*" = [
    "*.pdf",
]
