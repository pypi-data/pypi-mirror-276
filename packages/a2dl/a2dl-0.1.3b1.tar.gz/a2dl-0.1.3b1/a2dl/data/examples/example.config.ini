[DEFAULT]
########################################################################################################################
# This shall not change
########################################################################################################################
ADOC_ENCODING = utf-8
DATADIR = data
TEMPDIR = ../test

########################################################################################################################
# The following string determines the file search pattern.
# Search for all adoc files recursively
########################################################################################################################
GLOB_STRING = **/*.adoc

########################################################################################################################
# Detecting relevant lines in files can be customized with the following strings
########################################################################################################################
# Extract content afer each identifier until the next occurrence of i in [0]
ADOC_VARIABLE_IDENTIFIER = [["==", "===", "====", "====="], ":variable_name:"]
ADOC_ICON_IDENTIFIER = :icon_image_rel_path:
ADOC_ICON_TITLE_IDENTIFIER = :icon_name:
ADOC_ICON_MORE_IDENTIFIER = :read_more:
# skips lines starting with
LINES2SKIP = [quote, image::]

########################################################################################################################
# Formatting of the Tooltip can be customized with the following strings
########################################################################################################################

# The HTML for each section will get appended to this string
HTML_TOOLTIP = <h1 class="a2dl_tooltip">%name%</h1><h2 class="a2dl_tooltip" >Description</h2><p>%Description%</p><h2 class="a2dl_tooltip" >Example</h2><p>%Example%</p>

HTML_SECTION = <h2 class="dio_tooltip" >{}</h2>%{}%
HTML_WARNING = <b class="dio_tooltip" >{}</b>

# "read more" will be the last line in the html tooltip
# '' or {} or use a base ur like https://example.com/{}
HTML_MORE_BASEURL = ''
#      if articles details page share the same base url'
HTML_MORE = <br> <a href="{}" target="_more">Read More...</a>

########################################################################################################################
# Icon styling
########################################################################################################################
ICON_STYLE = rounded=1;whiteSpace=wrap;html=1;
# If sections include images as .png, these will be encoded and included. The image styling can be modified:
# The type and image data are set from the file
IMAGE_STYLE = fillColor=none;rounded=1;shape=image;verticalLabelPosition=bottom;labelBackgroundColor=default;verticalAlign=top;aspect=fixed;imageAspect=0;sketch=1;hachureGap=4;jiggle=2;curveFitting=1;strokeWidth=1;fontFamily=Architects Daughter;fontSource=https%3A%2F%2Ffonts.googleapis.com%2Fcss%3Ffamily%3DArchitects%2BDaughter;fontSize=20;imageBorder=default;image=data:image/{},{};

########################################################################################################################
# Generator settings
########################################################################################################################
ARTICLE_TEMPLATE = data/examples/docs/template_article.adoc
IMAGES_PATH = data/examples/images
IMAGES_GLOB_STRING = **/*.png
IMAGES_WIDTH = 150
IMAGES_HEIGHT = 150
IMAGES_ENFORCE_SIZE = True

########################################################################################################################
# Graph
########################################################################################################################
# how shall the arrows look?
GRAPH_EDGE_STYLE = edgeStyle=orthogonalEdgeStyle;rounded=0;orthogonalLoop=1;jettySize=auto;html=1;exitX=0.5;exitY=0;exitDx=0;exitDy=0;entryX=0.5;entryY=1;entryDx=0;entryDy=0;
# style of a box, if a node is not found in a library
GRAPH_BOX_STYLE = rounded=1;whiteSpace=wrap;html=1;
# spiral, spectral, shell, circular, spring
GRAPH_LAYOUT = spring
GRAPH_SCALE = 20
GRAPH_CENTER = (500, 500)
GRAPH_IMAGES_WIDTH = 70
GRAPH_IMAGES_HEIGHT = 70
GRAPH_VALUE_SCALES = (-1.0, 1.0, 0.0, 3000.0)

########################################################################################################################
# Diagram
########################################################################################################################
DIAGRAM_SETUP = {"dx": "1114", "dy": "822", "pageWidth": "1169", "pageHeight": "827"}

########################################################################################################################
# While updating a diagram, these attributes of used icons in a diagram will not get overwritten
########################################################################################################################
EXCLUDE_ATTRIBS = [x, y, width, height, id, name]
