[metadata]
name = compressfiles
version = 0.0.5
author = Alleexx
author_email = alleexx129@gmail.com
description = Library used to compress files using gzip but more simple
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Alleexx129/txt-compressor
project_urls = 
	Bug Tracker = https://github.com/Alleexx129/txt-compressor/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

