[tool.poetry]
name = "opendors"
version = "0.1.dev2"
description = "Library for creating and interacting with the OpenDORS dataset."
authors = ["Druskat, Stephan <stephan.druskat@dlr.de>"]
maintainers = ["Druskat, Stephan <stephan.druskat@dlr.de>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 3 - Alpha"
]

[tool.poetry.scripts]
opendors = 'opendors.cli:run'


[tool.poetry.dependencies]
python = "^3.11"
jsonpath-ng = "^1.5.3"
pydantic = "^2.0"
ratelimit = "^2.2.1"
urllib3 = "^2.0.7"
requests = "^2.31.0"


[tool.poetry.group.dev.dependencies]
reuse = "^2.1.0"
pytest = "^7.4.0"
flake8 = "^6.0.0"
pre-commit = "^3.3.3"
pytest-resource-path = "^1.3.0"
coverage = "^7.3.2"
pytest-cov = "^4.1.0"
devtools = "^0.12.2"
requests-mock = "^1.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
