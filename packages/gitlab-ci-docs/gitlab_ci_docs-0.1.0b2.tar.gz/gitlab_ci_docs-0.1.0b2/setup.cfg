[metadata]
name = gitlab-ci-docs
version = attr: gitlabcidocs.__version__
author = Martin Mudroch
author_email = martin.mudroch@proton.me
description = Simple generator of gitlab ci file documentation
long_description = file: README.md
long_description_content_type = text/markdown
keywords = gitlab, pipeline, documentation, ci/cd, gitlab-ci, ci, workflow
license = MIT
url = https://github.com/martin356/gitlab-ci-docs
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	ruamel.yaml

[options.packages.find]
where = src
exclude = 
	examples*
	docs*
	tests.*

[egg_info]
tag_build = 
tag_date = 0

