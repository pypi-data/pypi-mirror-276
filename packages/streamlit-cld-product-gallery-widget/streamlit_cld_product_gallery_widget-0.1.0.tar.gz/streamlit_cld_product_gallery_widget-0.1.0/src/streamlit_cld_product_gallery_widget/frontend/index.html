<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>streamlit_cld_product_gallery_widget</title>
    <script src="./streamlit-component-lib.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://product-gallery.cloudinary.com/all.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      window.addEventListener("load", (event) => {
        const myWidget = cloudinary.galleryWidget({
          container: args.container,
          cloudName: args.cloudName,
          mediaAssets: args.mediaAssets,
          placeholderImage: args.placeholderImage,
          sortProps: args.sortProps,
          viewportBreakpoints: args.viewportBreakpoints,
          aspectRatio: args.aspectRatio,
          imageBreakpoint: args.imageBreakpoint,
          videoBreakpoint: args.videoBreakpoint,
          preload: args.preload,
          transition: args.transition,
          zoom: args.zoom          
        });
        myWidget.render();
      });
      
    </script>
  </head>
  <body>
    <div id="my-gallery" style="height: 500px; margin: auto"></div>
  </body>
</html>
