[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "pwright"
version = "9.5.0"
requires-python = ">=3.8"
dependencies = [
    "playwright>=1.34.0",
]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.0.2",
    "pytest-xdist>=3.5.0",
]

[tool.pdm.scripts]
pw = "playwright"
test = "pytest -n auto -v"

[tool.pdm.scripts.pw_install]
composite = [
    "python -c \"print('playwright install...\\n')\"",
    "playwright install --with-deps chromium firefox webkit",
]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version",
]
version_variables = [
    "src/pwright/__version__.py:VERSION",
]

[tool.black]
line-length = 100
skip-string-normalization = true

[tool.ruff]
line-length = 100
fix = true
show-fixes = true
output-format = "full"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
extend-select = [
    "W",
    "I",
    "N",
    "S",
    "PTH",
    "PGH",
    "TRY",
]
ignore = [
    "E501",
    "S101",
    "TRY003",
    "TRY400",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
force-single-line = true
force-sort-within-sections = true
known-local-folder = []

[tool.mypy]
ignore_missing_imports = true
