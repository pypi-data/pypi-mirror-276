name: hysetter-dev
channels:
- conda-forge
- nodefaults
dependencies:
- python>=3.10
# HyRiver packages
- async-retriever >=0.16.1
- pygeoogc >=0.16.3
- pygeoutils >=0.16.3
- py3dep >=0.16.3
- pynhd >=0.16.3
- pygridmet >=0.16
- pydaymet >=0.16.3
- hydrosignatures >=0.16
- pynldas2 >=0.16
- pygeohydro >=0.16.4
# performance
- flox
- numba
- numbagg
# config
- pydantic
- pyyaml
# cli
- rich-click
# read/write
- pyogrio
- pyarrow
- gdal
# topo
- xarray-spatial
# soil
- pystac-client
- planetary-computer
- dask-expr
- boto3
# nhdplus
- py7zr

# dev deps
- ipywidgets
- ipykernel
- codespell
- tomli
- nox
- pre-commit
- psutil
- pytest-cov
- pytest-xdist
- pytest-sugar

- pip
- pip:
  - git+https://github.com/hyriver/async-retriever.git
  - git+https://github.com/hyriver/hydrosignatures.git
  - git+https://github.com/hyriver/pygeoogc.git
  - git+https://github.com/hyriver/pygeoutils.git
  - git+https://github.com/hyriver/pynhd.git
  - git+https://github.com/hyriver/py3dep.git
  - git+https://github.com/hyriver/pygeohydro.git
  - git+https://github.com/hyriver/pydaymet.git
  - git+https://github.com/hyriver/pynldas2.git
