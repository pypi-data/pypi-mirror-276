[tool.poetry]
name = "lckytools"
version = "0.0.0a21"
description = ""
authors = ["LCKYN <T.Pawarit@lckyn.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
seaborn = { version = "^0.13.0", optional = true }
matplotlib = { version = "^3.8.2", optional = true }
scikit-learn = { version = "^1.3.2", optional = true }
pandas = { version = "^2.1.4", optional = true }
numpy = { version = "^1.26.2", optional = true }

[tool.poetry.extras]
all = ["seaborn", "matplotlib", "scikit-learn", "pandas", "numpy"]
ai = ["scikit-learn", "pandas", "numpy"]
plot = ["seaborn", "matplotlib"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py312']
