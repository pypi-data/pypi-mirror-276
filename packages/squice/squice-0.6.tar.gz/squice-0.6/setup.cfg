[metadata]
name = squice
author = Rachel Alcraft
author_email = rachelalcraft@gmail.com
description = Example library for scientific software.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/RachelAlcraft/squice
project_urls = 
	Bug Tracker = https://github.com/RachelAlcraft/squice/issues
	Documentation = https://rachelalcraft.github.io/squice
	Application demo = https://squice.streamlit.app
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

