{% extends base_template %}
{% load i18n %}

{% block main %}
<form class="login-form" method="post">
    {% csrf_token %}
    <p>
        {{ form.name.label_tag }}<br>
        {{ form.name }}
    </p>
    <p>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
    </p>
    <input type="submit" class="float-right" value="{% translate 'Log in' %}">
</form>
<p>
    <strong>No account?</strong> <a href="{{ signup_url }}">Sign up</a>
</p>
{% endblock %}
