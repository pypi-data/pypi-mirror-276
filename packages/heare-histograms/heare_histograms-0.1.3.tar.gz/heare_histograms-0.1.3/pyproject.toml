[tool.poetry]
name = "heare-histograms"
version = "0.1.3"
description = "Pure python histogram implementation for analysis and prediction."
authors = ["Sean Fitzgerald <sean@fitzgeralds.me>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "heare", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
pylint = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
