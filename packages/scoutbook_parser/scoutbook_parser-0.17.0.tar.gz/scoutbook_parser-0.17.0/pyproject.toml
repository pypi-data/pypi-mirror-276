[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scoutbook_parser"
dependencies = [
	"click~=8.1",
	"pyyaml~=6.0",
	"toml~=0.10",
	"objexplore~=1.6",
	]


dynamic = ['version']
	

# structural pattern matching used
requires-python = ">3.10"

authors = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]
maintainers = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]

description = "Parse BSA Scoutbook export files into TOML, YAML, or JSON"
license = {text = "MIT License"}

classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	]


[project.urls]
Repository = "https://gitlab.com/troopmanager/scoutbook_parser"


[project.scripts]
sbparse = "scoutbook_parser:__main__.main"

[tool.hatch.version]
path = "scoutbook_parser/__main__.py"


[tool.isort]
profile="black"

