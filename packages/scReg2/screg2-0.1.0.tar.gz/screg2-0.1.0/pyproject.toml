[tool.poetry]
name = "scReg2"
version = "0.1.00"
description = "scReg2: integrate RNA and ATAC dimention reduction with batch remove"
authors = ["Cham <fchang@clemson.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
scipy = "^1.12.0"
scikit-learn = "^1.4.1"  # Add the version of scikit-learn you are using
torch = "^2.2.1"         # Specify the PyTorch version suitable for your project
numpy = "^1.26.4"
pandas = "^2.1.4"
scanpy = "^1.9.8"         # Use the version compatible with your project
psutil = "^5.9.0"
anndata = "^0.10.6"
harmony-py = "^0.4.14"
muon = "^0.1.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.extras]
docs = ["sphinx", "sphinx_rtd_theme"]