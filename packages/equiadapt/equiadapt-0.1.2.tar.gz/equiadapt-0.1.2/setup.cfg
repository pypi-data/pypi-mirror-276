[metadata]
name = equiadapt
description = Library to make any existing neural network architecture equivariant
author = Arnab Mondal, Siba Smarak Panigrahi
author_email = arnab.mondal@mila.quebec, siba-smarak.panigrahi@mila.quebec
license = MIT
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/arnab39/EquivariantAdaptation/
project_urls = 
	Tracker = https://github.com/arnab39/EquivariantAdaptation/issues
	Source = https://github.com/arnab39/EquivariantAdaptation/
	Documentation = https://equiadapt.readthedocs.io/en/latest/
platforms = Linux
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
python_requires = >=3.7
install_requires = 
	torch
	numpy
	torchvision
	kornia
	e2cnn
	hydra-core

[options.packages.find]
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov equiadapt --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
filterwarnings = ignore::Warning

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 130
extend_ignore = E203, W503, E401, E501, E741, E266, D100, D107, D400, D401, D104
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	examples/*
	tests/*

[mypy]
exclude = (?x)(
	examples/
	|docs/
	)

[pyscaffold]
version = 4.5
package = equiadapt
extensions = 
	github_actions
	markdown
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

