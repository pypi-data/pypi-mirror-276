[build-system]
requires = [
    "setuptools>=65",
    "setuptools_scm[toml]>=6.4",
]
build-backend = "setuptools.build_meta"

[project]
name = "pycocap"
description = "PyCOCAP: The Python interface to the COCAP database"
authors = [
    {name = "Lennart SchÃ¼ler", email = "lennart.schueler@ufz.de"},
]
readme = "README.md"
dynamic = ["version"]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Operating System :: Unix",
    "Operating System :: Microsoft",
    "Operating System :: MacOS",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "pandas>=1.4.0",
    "requests>=2.27.1",
]

[project.optional-dependencies]
doc = [
    "numpydoc>=1.1",
    "sphinx>=4",
    "sphinx-rtd-theme>=1",
]

[project.urls]
Documentation = "https://cocap.pages.hzdr.de/pycocap/"
Source = "https://gitlab.hzdr.de/cocap/pycocap/"

# get version from git tag
[tool.setuptools_scm]
write_to = "src/pycocap/_version.py"
write_to_template = "__version__ = '{version}'"
local_scheme = "no-local-version"
fallback_version = "0.0.0.dev0"
