[metadata]
name = microlearn_llm_factory
description = A python package for managing microlearn LLM interaction classes
long_description_content_type = text/markdown
url = https://github.com/AIprojectflow/llm_factory
project_urls = 
	Bug Tracker = https://github.com/AIprojectflow/llm_factory/issues
	Changelog = https://github.com/AIprojectflow/llm_factory/releases
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Intended Audience :: Developers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	langchain >= 0.1.11
	langchain-community >= 0.0.25
	langchain-openai >= 0.0.8
	openai >= 1.13.3
	python-dotenv
	promptlayer >= 0.5.0, <0.6.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

