# 数据目录
data = ./data

# 开启debug
debug = true

min_threads = 30

# 打开浏览器
open_browser = false

# 是否快速重载（开发模式使用）
fast_reload = true

# 是否开启WEBDAV
webdav = false

# 数据库驱动
db_driver = sqlite
record_db_name = $temp
db_profile_table_proxy = true
db_profile_table_proxy.type = bool

# leveldb配置
block_cache_size = 1
write_buffer_size = 1
max_open_files = 10

# 主从同步配置
node_role = follower
node_id = my_windows_pc
binlog = true
binlog_max_size = 10k

sync_files_from_leader = true
sync_db_from_leader = true
sync_interval_seconds = 60

mysql_user = root
mysql_password = root
mysql_host = 192.168.50.153
mysql_port = 3306
mysql_database = test

# 启用webdav
webdav=true