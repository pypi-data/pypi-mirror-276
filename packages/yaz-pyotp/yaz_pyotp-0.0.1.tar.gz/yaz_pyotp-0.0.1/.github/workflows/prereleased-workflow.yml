
name: Upload Prerelease Package

on:
  release:
    types: [prereleased]

permissions:
  contents: read


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: TEST
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install pytest
    - name: Test Packages
      run: |
        python -m pytest tests
    - name: Build prereleased package
      run: python -m build
    - name: Publish prereleased package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: yarz
        password: ${{ secrets.YAZ_TEST_PYPI_API_KEY }}
        repository_url: https://test.pypi.org/legacy/



      