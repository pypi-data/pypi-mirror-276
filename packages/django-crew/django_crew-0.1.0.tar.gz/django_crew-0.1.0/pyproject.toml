[tool.poetry]
name = "django-crew"
version = "0.1.0"
description = "An implementation of Crew in Django. Secure AI Agents, especially delegation of actions and secrets, is the core guiding intention."
authors = ["Matthew Thompson <thompsonson@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
crew = "^0.9.2"


[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.2"
isort = "^5.13.2"
ruff = "^0.2.2"
pytest = "^8.0.2"
pytest-mock = "^3.12.0"
python-semantic-release = "^9.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
