<ul class="pb-2 mb-3 nav container border-bottom">
  <li class="nav-item col-md-6 col">
    {%- if prev %}
    <a href="{{ prev.link|e }}"
       title="{{ _('previous chapter') }}"
       class="nav-link px-2 text-muted previous-chapter">{{ prev.title }}</a>
    {%- endif %}
  </li>
  <li class="nav-item col-md-6 col text-end">
    {%- if next %}
    <a href="{{ next.link|e }}"
       title="{{ _('next chapter') }}"
       class="nav-link px-2 text-muted next-chapter">{{ next.title }}</a>
    {%- endif %}
  </li>
</ul>
