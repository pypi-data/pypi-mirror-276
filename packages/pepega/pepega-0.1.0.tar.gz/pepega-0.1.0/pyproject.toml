[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pepega"
version = "0.1.0"
description = "A modular MLP package"
authors = [{ name = "Vsevolod Prudius", email = "vsevolod.prudius@mlprograms.com" }]
license = { file="LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "mlp_api_tools",
  "requests",
]

[project.urls]
homepage = "https://gitlab.mlprograms.com/mlp/pepega"
repository = "https://gitlab.mlprograms.com/mlp/pepega"
documentation = "https://gitlab.mlprograms.com/mlp/pepega/docs"

[project.optional-dependencies]
core = [
    "pandas>=2.0.0"
]
utils = [
    "numpy>=1.24"
]
full = [
     "pepega[core]",
     "pepega[utils]"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["pepega*", "pepega.core*", "pepega.utils*"]
