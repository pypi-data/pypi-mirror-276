<!-- {# pkglts, glabpkg -->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="80" height="20">
    <linearGradient id="b" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>
    <clipPath id="a">
        <rect width="80" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="#555" d="M0 0h36v20H0z"/>
        <path fill="#4c1" d="M36 0h44v20H36z"/>
        <path fill="url(#b)" d="M0 0h80v20H0z"/>
    </g>
    <g fill="#fff" text-anchor="middle"
       font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
        <text x="18" y="15" fill="#010101" fill-opacity=".3">pip</text>
        <text x="18" y="14">pip</text>
        <text x="57" y="15" fill="#010101" fill-opacity=".3">{{ version.major }}.{{ version.minor }}.{{ version.post }}</text>
        <text x="57" y="14">{{ version.major }}.{{ version.minor }}.{{ version.post }}</text>
    </g>
</svg>
<!-- #} -->
