[metadata]
name = tamag
provides = tamag
description = "Magnetogram Transformations: A Python Toolkit for Transforming and Enhancing Magnetogram fits"
version = 1.0.0
long_description = file: README.md
long_description_content_type = text/markdown
author = Temitope Adeyeha
author_email = tadeyeha1@student.gsu.edu
license = GPL-3.0-or-later
license_file = LICENSE.txt
url = https://github.com/Adeyeha/tamag
platform = any
keywords = solar, space weather, mvts, imbalance, sampling, features, augmentation, magnetogram, bitmap, fits
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Information Analysis
project_urls = 
	Documentation = https://github.com/Adeyeha/tamag/blob/master/docs/examples/TRANSFORMER.md
	Source Code = https://github.com/Adeyeha/tamag
	Bug Tracker = https://github.com/Adeyeha/tamag/issues
	Pull Request = https://github.com/Adeyeha/tamag/pulls

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.9
install_requires = 
	numpy
	scipy
	astropy>=5.0.6,!=5.1.0
package_dir = 
	=src

[options.package_data]
* = *.csv, *.fits
hello = *.msg

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

