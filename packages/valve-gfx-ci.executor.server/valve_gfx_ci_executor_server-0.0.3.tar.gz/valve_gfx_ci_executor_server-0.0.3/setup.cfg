[metadata]
name = valve_gfx_ci.executor.server
version = 0.0.3
author = Martin Roukala
author_email = martin.roukala@mupuf.org
description = Valve GFX CI's executor
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.freedesktop.org/gfx-ci/ci-tron/-/tree/master/executor/server
project_urls = 
	Bug Tracker = https://gitlab.freedesktop.org/gfx-ci/ci-tron/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
install_requires = 
	backports.cached-property;python_version<'3.8'
	requests>=2,<3
	easysnmp==0.2.5
	Flask>=2.2,<3
	pydantic>=2,<3
	python-dateutil>=2.8,<3
	PyYAML>=6,<7
	minio>=7.0,<7.1
	inotify-simple==1.3.5
	Jinja2==3.0.3
	deepdiff==5.7.0
	psutil>=5.9,<6
	waitress>=2.1.2,<3
	requests-unixsocket2>=0.4,<1
	CacheControl[filecache]>=0.14,<1
	urllib3<2
	pyusb>=1.2,<2
tests_requires = 
	freezegun==1.1.0
	responses
	coverage
	pytest
include_package_data = True
packages = find_namespace:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	executor = valve_gfx_ci.executor.server:run

[pycodestyle]
max-line-length = 160

[tox:tox]
envlist = pep8,py3-coverage
skipsdist = True

[testenv:pep8]
deps = flake8
commands = flake8 src/

[flake8]
exclude = .tox, .git, __pycache__, .venv
max-line-length = 120

[testenv:py3-coverage]
sitepackages = true
basepython = python3
setenv = 
	COVERAGE_PROCESS_START=./.coveragerc
deps = 
	{[options]install_requires}
	{[options]tests_requires}
commands = 
	python -m coverage erase
	python -m coverage run --parallel-mode --source=src/valve_gfx_ci/executor/server/ -m pytest -o "testpaths=src/valve_gfx_ci/executor/server/tests"
	python -m coverage combine
	python -m coverage html
	python -m coverage report --fail-under 100 -m --omit="src/valve_gfx_ci/executor/server/__init__.py,src/valve_gfx_ci/executor/server/app.py,src/valve_gfx_ci/executor/server/executor.py,src/valve_gfx_ci/executor/server/mars.py,src/valve_gfx_ci/executor/server/dut.py,src/valve_gfx_ci/executor/server/tftpd.py,src/valve_gfx_ci/executor/server/android/mkbootimg.py"
	python -m coverage report

[egg_info]
tag_build = 
tag_date = 0

