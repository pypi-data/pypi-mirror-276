[project]
name = "immutable-defaults"
version = "0.1.0"
description = "Immutable defaults for Python"
authors = [
    { name = "clvnkhr", email = "calvin_khor@hotmail.com" },
]
dependencies = [
    "typing-extensions>=4.11.0",
    "default-mutable>=0.1.0",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "hypothesis>=6.100.2",
]
dev = [
    "nox>=2024.4.15",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
