[tool.poetry]
name = "tripp"
version = "0.1.10"
description = "Trajectory Iterative pKa Predictor"
authors = ["Christos Matsingos <c.matsingos@qmul.ac.uk>, Ka Fu Man <k.man@qmul.ac.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
mdanalysis = "2.5.0"
pandas = "2.0.3"
numpy = "1.25.0"
propka = "3.4.0"
tabulate = "0.9.0"
scikit-learn = "1.5.0"
scikit-learn-extra = "0.3.0"
scipy = "1.13.0"
seaborn = "0.13.2"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.25.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
