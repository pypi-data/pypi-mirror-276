[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vysp"]

[project]
name = "vysp-python"
version = "0.2.5"
authors = [
  { name="VSY Design LLC", email="vijeet@vsy.one" },
]
description = "Python Client Library for VYSP.AI"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests'
]
[project.urls]
Homepage = "https://vysp.ai"
Documentation = "https://docs.vysp.ai"
Issues = "https://vysp.ai/support"