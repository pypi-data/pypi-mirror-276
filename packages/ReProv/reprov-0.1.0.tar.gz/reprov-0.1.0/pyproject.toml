[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "ReProv"
version = "0.1.0"
authors = [
  { name="Antonis Ganios", email="ant.ganios@iit.demokritos.gr" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]


dependencies = [
  'api-client >= 1.3.1, < 2',
  'certifi >= 2024.2.2, < 2025',
  'charset-normalizer >= 3.3.2, < 4',
  'idna >= 3.7, < 4',
  'python-dotenv >= 1.0.1, < 2',
  'requests >= 2.32.2, < 3',
  'tenacity >= 8.3.0, < 9',
  'urllib3 >= 2.2.1, < 3',
]
[project.urls]
Homepage = "https://github.com/id-is/ReProv"
Issues = "https://github.com/id-is/ReProv"
