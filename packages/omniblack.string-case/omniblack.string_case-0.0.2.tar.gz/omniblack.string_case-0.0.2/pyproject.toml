[project]
name='omniblack.string_case'
version='0.0.2'

dependencies = [
    'omniblack.utils'
]

[project.license]
id = "Apache-2.0"
file = "LICENSE.txt"

[project.urls]
Homepage = "https://gitlab.com/terryp/terry/-/tree/next/lib/string_case"
Repository = "https://gitlab.com/terryp/terry.git"

[project.optional-dependencies]
unicode = ['regex']

[[project.authors]]
name = "Terry Patterson"
email = "Terryp@wegrok.net"
[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]

[tool.setuptools.package-data]
"*" = ["*"]

[build-system]
requires = [
    "omniblack.setup",
]
build-backend = "setuptools.build_meta"
