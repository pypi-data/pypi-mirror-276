[project]
name = "context-timing"
version = "0.0.2"
dependencies = []
requires-python = ">= 3"
readme = "README.md"
description = "Yet another way to measure code execution duration using a context"
license = {file = "LICENSE"}

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]


[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"


[project.urls]
Homepage = "https://github.com/patou01/context-timing"
Issues = "https://github.com/patou01/context-timing/issues"
