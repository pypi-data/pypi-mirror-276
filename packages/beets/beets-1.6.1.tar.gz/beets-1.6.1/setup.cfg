[tool:pytest]
cache_dir = /tmp/pytest_cache
console_output_style = count
addopts = 
	-ra
	--strict-config
	--cov=beets
	--cov=beetsplug
	--cov-report=xml:.reports/coverage.xml
	--cov-report=html:.reports/html
	--cov-branch
	--cov-context=test

[coverage:run]
data_file = .reports/coverage/data
branch = true
relative_files = true

[coverage:report]
precision = 2
skip_empty = true
show_missing = true
exclude_lines = 
	pragma: no cover
	if TYPE_CHECKING
	if typing.TYPE_CHECKING
	raise AssertionError
	raise NotImplementedError

[coverage:html]
show_contexts = true

[flake8]
min-version = 3.6
accept-encodings = utf-8
max-line-length = 88
docstring-convention = google
ignore = 
	E121,
	E123,
	E126,
	E241,
	E305,
	E731,
	E741,
	W503,
	W504,
	C901,
	N818,
	E203,
	E704,
