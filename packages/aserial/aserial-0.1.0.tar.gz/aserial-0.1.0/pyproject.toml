[project]
name = "aserial"
version = "0.1.0"
description = "Python asyncio serial library"
authors = [
    { name = "JP Hutchins", email = "jphutchins@gmail.com" }
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/aserial"]
