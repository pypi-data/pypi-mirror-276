[project]
name = "IQ-gen"
version = "0.1.1"
description = "Default template for PDM package"
authors = [
    { name = "jnnchi" },
    { name = "Max" },
    { name = "gabe" },
    { name = "Toyakki" },
]
dependencies = [
    "Flask",
    "openai",
    "subprocess",
    "dotenv",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
