[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jjowl"
authors = [{name = "JJoao", email = "jj@di.uminho.pt"}]
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
  "rdflib", 
  "jjcli",
  "owlrl", 
  "unidecode", 
  "pyyaml"]
readme = "jjowl.md"

[project.urls]
Home = "https://natura.di.uminho.pt/jjowl"

[project.scripts]

owlcat  = "jjowl:mcat"
owlgrep = "jjowl:mgrep"
owlexpandpp ="jjowl:mexpandpp"
owlclass  = "jjowl:mclass"
owlprops  = "jjowl:mprops"
owllabel2term  = "jjowl:mlabel2term"
owlxdxf = "jjowl:mxdxf"
owlhtml = "jjowl:mhtml"
jjtmd2ttl = "jjowl:main_tmd2ttl"
jjtable2ttl = "jjowl:main_table2ttl"
jjyaml2ttl= "jjowl:main_yaml2ttl"
jjtax2ttl= "jjowl:main_tax2ttl"
