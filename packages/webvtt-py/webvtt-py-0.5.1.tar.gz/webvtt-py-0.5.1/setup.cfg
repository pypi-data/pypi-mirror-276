[metadata]
description_file = README.rst

[flake8]
doctests = true
radon-max-cc = 10

[tox:tox]
envlist = 
	codestyle
	py
	coverage
isolated_build = True

[coverage:run]
source = webvtt
branch = true

[coverage:report]
fail_under = 100

[testenv]
deps = 
	coverage
description = run the tests and provide coverage metrics
commands = 
	coverage run -m unittest discover

[testenv:codestyle]
deps = 
	flake8
	flake8-docstrings
	radon
	mypy
commands = 
	flake8 webvtt setup.py
	mypy webvtt

[testenv:coverage]
deps = coverage
commands = 
	coverage xml
	coverage report

[egg_info]
tag_build = 
tag_date = 0

