[package]
name = "ipaacar-core"
version = "0.1.4"
edition = "2021"
authors = ["David Schwab <david-schwab@uni-bielefeld.de>"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ipaacar_core"
path = "src/lib.rs"



[dependencies]
poster = "0.3.0"
tokio = { version = "1.27.0", features = ["full"] }
futures = "0.3.28"
anyhow = "1.0"
bytes = "1.4.0"
async-trait = "0.1.68"
tokio-util = { version = "0.7.7", features = ["compat"] }
thiserror = "1.0"
uuid = {version="1.3.2", features = ["v4", "fast-rng", "macro-diagnostics", "serde"]}
log = "0.4.17"
serde = {version= "1.0", features = ["derive"]}
serde_json = "1.0"
rmp-serde = "1.1"

[dev-dependencies]
env_logger = "0.10.0"

