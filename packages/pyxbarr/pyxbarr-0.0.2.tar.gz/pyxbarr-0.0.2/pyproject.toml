[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyxbarr"
version = "0.0.2"
authors = [
  { name="Hadar Gotshal", email="gohadar@gmail.com" },
]
maintainers = [
  { name="Hadar Gotshal", email="gohadar@gmail.com" },
]
description = "A python utility for creating xbar menus."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.7"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/gohadar/pyxbarr"