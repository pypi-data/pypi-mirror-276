[build-system]
requires = ["setuptools>=70.0.", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataset_encoder"
version = "1.0.0"
dependencies = [
    "category_encoders>=2.6.3",
    "numpy>=1.25.2",
    "pandas>=2.0",
    "scikit-learn>=1.2.2",
    "scipy>=1.11.4"
] 
authors = [
  { name="dmforit", email="dmitrykaratyshchev@gmail.com" },
] 
description = "Transform your preprocessing stage into a fully automated process!"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["automl", "encoder", "dataset_encoder", "encode", "auto", "dataset", "feature", "type", "inference"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
] 

[project.urls]
Homepage = "https://github.com/dmforit/auto-dataset-encoder"
