[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pynboard"
version = "0.0.2"
description = "A better data exploration workflow"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/datal88p/pynboard"