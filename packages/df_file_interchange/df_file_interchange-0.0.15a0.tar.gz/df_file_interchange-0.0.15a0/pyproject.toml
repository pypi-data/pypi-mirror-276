[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "df_file_interchange"
authors = [{name = "EsmÃ© Maxwell", email = "osdev@allicient.co.uk"}]
description = "Ensures exact round-trip saves with Pandas (CSV/Parquet) and storage of validatable metadata"
readme = "README.md"
dynamic = ["version"]
requires-python = ">= 3.10"
dependencies = [
    "pydantic >= 2.7, < 3",
    "pydantic-settings",
    "numpy >= 1.26.4, < 2",
    "pandas >= 2.2.2, < 3",
    "pyarrow >= 15.0.2, < 16",
    "loguru >= 0.7.2, < 1",
    "pyyaml >= 6.0.1, < 7",
]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 3 - Alpha",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",

  # Pick your license as you wish (see also "license" above)
  "License :: OSI Approved :: BSD License",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",

  "Topic :: File Formats",

]


[project.optional-dependencies]
test = [
  "pytest >= 8.2.0",
]

[project.urls]
Home = "https://github.com/EXIOBASE/df_file_interchange"
Issues = "https://github.com/EXIOBASE/df_file_interchange/issues"
Documentation = "https://ntnu-indecol.github.io/df_file_interchange/"
