[project]
name = "fixpoint_sdk"
version = "0.10.0"

authors = [
  {name="Fixpoint", email="team@fixpoint.co"},
  { name="Jakub Cichon", email="jakub@fixpoint.co" },
  { name="Dylan Mikus", email="dylan@fixpoint.co" },
]
description = "Python SDK for Fixpoint - Auto-improvement to make your LLM apps smarter"
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License"
]

dependencies = [
  "openai>=1.6.1",
  "requests==2.31.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
  "fixpoint-openapi==0.4.0"
]

[project.optional-dependencies]
dev = [
  "black>=24",
  "build>=1.1.1",
  "ipdb>=0.13.13",
  "mypy>=1.8",
  "pylint>=3",
  "pytest>=8.0.2",
  "requests-mock>=1.11.0",
  "twine>=5.0.0",
  "types-requests>=2.31.0",
  "urllib3>=1.25.3",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1"
]

[project.urls]
Homepage = "https://github.com/gofixpoint/python-sdk"
Issues = "https://github.com/gofixpoint/python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
