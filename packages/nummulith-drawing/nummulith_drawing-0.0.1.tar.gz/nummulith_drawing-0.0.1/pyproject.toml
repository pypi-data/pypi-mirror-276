[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nummulith_drawing"
version = "0.0.1"
description = "Drawing graphs by graphviz with class approach"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name="nummulith", email="nummulith@gmail.com" }
]
license = { text="MIT" }
keywords = ["drawing", "graph", "graphviz"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/nummulith/drawing"
"Bug Tracker" = "https://github.com/nummulith/drawing/issues"
