[metadata]
name = acc-feature-store-schemas
version = attr: accrete_feature_store.__version__
url = https://gitlab.com/accreteai-main/data-platform/feature-store/acc-feature-store-schemas
author = Abhishek Pattnaik
author_email = abhishek.pattnaik@accrete.ai
description = operational workflows that enable defining and adding schemas to the database so that our data structure remains consistent and scalable as our machine learning needs grow.
long_description = file: README.md
long_description_content_type = text/markdown
license = LICENSE.txt
classifiers = 
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Homepage=https://gitlab.com/accreteai-main/data-platform/feature-store/acc-feature-store-schemas
	Source Code=https://gitlab.com/accreteai-main/data-platform/feature-store/acc-feature-store-schemas

[options]
python_requires = ~=3.7
packages = find:
include_package_data = true
setup_requires = 
install_requires = 
zip_safe = false

[options.entry_points]
console_scripts = 
	acc-feature-store-schemas = accrete_feature_store.__main__:main

[options.extras_require]
dev = 
	mypy[reports]
	pytest
	pytest-cov
	mypy
	ruff
	uv
	pre-commit
	build
	angreal

[options.packages.find]
include = 
	accrete_feature_store*

[options.package_data]

[bdist_wheel]
python-tag = py3

[files]
packages = accrete_feature_store

[easy_install]

[tool:pytest]
testpaths = tests
pythonpath = accrete_feature_store
addopts = --tb=short

[flake8]
exclude = venv/*,tox/*,specs/*
ignore = E123,E128,E266,E402,W503,E731,W601
max-line-length = 119

[isort]
profile = black
multi_line_output = 3
src_paths = ["accrete_feature_store", "tests"]

[mypy]
warn_unused_ignores = True
namespace_packages = True
explicit_package_bases = True
pretty = True
show_error_codes = True
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
show_error_context = True
color_output = True

[tool.black]
line-length = 110
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[build-system]
requires = [ "setuptools"]
build-backend = "setuptools.build_meta"

[egg_info]
tag_build = 
tag_date = 0

