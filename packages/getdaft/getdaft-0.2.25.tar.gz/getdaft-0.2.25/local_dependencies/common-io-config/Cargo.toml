[dependencies]
common-error = {path = "../common-error", default-features = false}
serde_json = "1.0.116"

[features]
default = ["python"]
python = ["dep:pyo3", "common-error/python"]

[package]
edition = "2021"
name = "common-io-config"
version = "0.2.25"

[dependencies.pyo3]
features = [ "extension-module", "multiple-pymethods", "abi3-py38",]
version = "0.19.2"
optional = true

[dependencies.serde]
features = [ "derive", "rc",]
version = "1.0.200"
