[tool.poetry]
name = "terminaltexteffects"
version = "0.10.1"
description = "A collection of visual effects that can be applied to terminal piped stdin text."
authors = ["Chris <741258@pm.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.scripts]
tte = "terminaltexteffects.__main__:main"

[tool.ruff]
show-fixes = true
line-length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
