[metadata]
name = science-jubilee
author = Machine Agency, Pozzo Research Group
author_email = b1air@uw.edu, politim@uw.edu, bgpelkie@uw.edu
description = Make science with Jubilee
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/machineagency/science-jubilee
project_urls = 
	Documentation = https://science-jubilee.readthedocs.io/
	Source = https://github.com/machineagency/science-jubilee
	Tracker = https://github.com/machineagency/science-jubilee/issues
	Twitter = https://twitter.com/machine_agency
license = MIT
license_files = LICENSE.txt
keywords = jubilee, science
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
platforms = any

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	pyserial #==3.5
	requests
	ipykernel
	numpy
	opencv_contrib_python #==4.5.3.56
	matplotlib
	Jinja2
	sphinx
	sphinx-design
	pydata_sphinx_theme
	sphinx-autoapi
	picamera; platform_machine=='aarch64'
	adafruit-mcp4725
	Adafruit-Blinka
	ipywidgets

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pre-commit
	sphinx
	tox

[options.entry_points]

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = science-jubilee
extensions = 
	markdown
	no_skeleton
	github_actions

[egg_info]
tag_build = 
tag_date = 0

