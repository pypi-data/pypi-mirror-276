[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "/osvg",
]

[project]
name = "osvg"
version = "1.1.0"
authors = [
  { name="Korte Noack", email="korte@8lacht.de" },
]
description = "osvg is a python API to create SVG XML code with object-oriented elements"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://gitlab.com/ko.no/osvg"
"Bug Tracker" = "https://gitlab.com/ko.no/osvg/-/issues"
