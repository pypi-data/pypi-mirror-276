[metadata]
name = MedatechUK.Landlord
version = 0.0.18
author = Simon Barnett
author_email = si@medatechuk.com
description = MedatechUK Labels
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MedatechUK/Medatech.Landlord
project_urls = 
	Bug Tracker = https://github.com/MedatechUK/Medatech.Landlord/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.extras_require]
reportlab = reportlab>=4.2.0
PyQt6 = PyQt6>=6.7.0
pyqtgraph = pyqtgraph>=0.13.7
fonttools = fonttools>=4.52.1
pybarcode = pybarcode>=0.8b1
PyQRCode = PyQRCode>=1.2.1
pylabels = pylabels>=1.2.1

[options.package_data]
MedatechUK.Landlord = files/*

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

