[tool.poetry]
name = "polylatlib"
version = "1.0.3"
description = "Python library providing the functionality to generate, work with, view, and manipulate polygons and their lattices in the 2D space."
authors = ["Rex Greenway <rexgreenway@proton.me>"]
readme = "README.md"
license = "GPL-3.0-or-later"
repository = "https://github.com/rexgreenway/polylatlib"


[tool.poetry.dependencies]
python = "^3.9"
matplotlib = "^3.8.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"