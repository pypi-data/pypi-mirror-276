[project]
name = "request_api_builder"
version = "2.1.1"
authors = [
 { name="Kateryna Levashova", email="voxquietam.md@gmail.com" },
]
description = "Request builder for testing API"
readme = "README.md"
requires-python = ">=3.10.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]


[tool.black]
line-length = 80
multi_line_output = 3
include-trailing-comma = true
target-version = ['py311']
extend-exclude = '''
/(
    \.git
  | \.github
  | \.idea
  | \.venv
)/
'''
[tool.isort]
profile = "black"
line_length = 80
force_sort_within_sections = true
atomic = true

[tool.mypy]
python_version = "3.11"
show_error_codes = true
warn_return_any = false
pretty = true
follow_imports = 'silent'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/request_api_builder"]

[tool.semantic_release.branches.main]
match = "(master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release]
assets = []
build_command_env = []
changelog_file = "CHANGELOG.md"
branch = "master"
match = "(master)"
prerelease = false
allow_zero_version = true
tag_format = "v{version}"
logging_use_named_masks = false
version_variable = "setup.py:__version__"
commit_subject = "chore(release): bump request_api_builder to version {version}"
commit_author = "Kateryna Levashova <voxquietam.md@gmail.com>"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]

