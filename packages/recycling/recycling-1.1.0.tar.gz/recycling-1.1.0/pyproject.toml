







[tool.poetry]
name = "recycling"
version = "1.1.0"
description = "The dreams that found there way to a canvas."
authors = []
readme = "venues/stages/recycling/readme.md"

packages = [
    { include = "recycling", from = "venues/stages" }
]
exclude = ["venues/stages/apoplast/data_nodes/ingredients/_data"]
include = [ 
	"*.HTML", 
	"*.html", 
	"*.JSON", 
	"*.json", 
	"*.jpg", 
	"*.js", 
	"*.css" 
]

license = "GPL 3.0 + MongoDB SSPL"

keywords = [
	"stories",
	"roads",
	"rollercoasters",
	"motion-motions",
	"motion-moves",
	"motion-pictures",
	"reels",
	"reelity",
	"reality",
	"custom-support-required"
]

[tool.poetry.dependencies]
python = "^3.10"
biotech = "^1.1.10"
somatic = "^3.0.2"
ships = "^1.2.7"
asn1crypto = "^1.5.1"
aztec-code-generator = "^0.11"
click = "^8.1.7"
cryptography = "^42.0.7"
ecdsa = "^0.19.0"
ecpy = "^1.2.5"
fastecdsa = "^2.3.2"
flask = "^3.0.3"
flask-cors = "^4.0.0"
flask-openapi3 = "^3.1.0"
rich = "^13.7.1"
selenium = "^4.19.0"
textual = "^0.56.4"
websockets = "^12.0"
pycryptodome = "^3.20.0"
pyopenssl = "^24.1.0"
pymongo = "^4.6.3"
pyzbar = "^0.1.9"
qrcode = "^7.4.2"


[tool.poetry.scripts]
recycling = "recycling:start_clique"

[tool.poetry.urls]
GitLab = "https://gitlab.com/reptilian_climates/modules_series_4/apoplast"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

