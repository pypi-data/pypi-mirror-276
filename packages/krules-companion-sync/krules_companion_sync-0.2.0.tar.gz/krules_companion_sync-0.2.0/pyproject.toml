[tool.poetry]
name = "krules-companion-sync"
version = "0.2.0"
description = "KRules Comapnion channels/triggers creation or updates from a yaml file"
authors = ["Kevin Gichia <Kevogich@live.com>"]
readme = "README.md"

packages = [
    { include = "companion_configuration_sync" }
]

[tool.poetry.dependencies]
python = "^3.10"
PyYAML = "^6.0.1"
typer =  {extras = ["all"], version = "^0.9.0"}
firebase-admin = "^6.5.0"

[tool.poetry.scripts]
cm-sync = "companion_configuration_sync.main:entry_point"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"