[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["python"]

[project]
name = "triqs_hartree_fock"
version = "3.3.0"
authors = [
  { name="TRIQS", email="triqs@flatironinstitute.org" }
]
description = "Hartree-Fock lattice and impurity solvers based on the TRIQS library (triqs.github.io)"
readme = "README.md"
keywords = ["triqs", "hartree_fock", "dmft", "impurity solver"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy"
]

[project.urls]
"Homepage" = "https://triqs.github.io/hartree_fock"
"Bug Tracker" = "https://github.com/triqs/hartree_fock/issues"

