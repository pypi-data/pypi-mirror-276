# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.2.0/ibek.support.schema.json

module: ipac

defs:
  - name: Hy8002
    description: |-
      Configure a Hytec 8002 Carrier card
    args:
      - type: int
        name: slot
        description: |-
          VME Slot number

      - type: id
        name: IPACid
        description: |-
          Identifier for this device
        default: IPAC{{ slot }}

      - type: int
        name: intLevel
        description: |-
          VME Interrupt Level
        default: 2

      - name: test
        type: str
        description: test
        default: |
          {{ slot }}

      - name: interrupt_vector
        type: object
        description: Interrupt Vector reserved with epics.InterruptVectorVME, count=1

    values:
      - name: card_id
        value: '{{ __utils__.counter("Carriers", start=0) }}'
        description: Carrier Card Identifier

    pre_init:
      - value: |
          # Hy8002 carrier card: slot: {{ slot }}, intLevel: {{ intLevel }}, interrupt: {{ interrupt_vector.name }} ({{ interrupt_vector.number }})
          ipacAddHy8002("{{ slot }}, {{ intLevel}}, $({{interrupt_vector.name}})")
          epicsEnvSet {{ IPACid }} = {{ card_id }}

  - name: Hy8001
    description: |-
      TODO:ADD DESCRIPTION
    args:
      - type: int
        name: slot
        description: |-
          VME Slot number

      - type: enum
        name: direction
        description: |-
          Direction of digital IO
        values:
          Mixed:
          Input:
          Output:

      - type: int
        name: cardid
        description: |-
          cardid?

      - type: int
        name: intLevel
        description: |-
          intLevel?
        default: 0

      - type: int
        name: clock
        description: |-
          clock?
        default: 0

      - type: int
        name: scan
        description: |-
          scan?
        default: 0

      - type: bool
        name: invertin
        description: |-
          invertin?
        default: false

      - type: bool
        name: invertout
        description: |-
          invertout?
        default: false

      - type: bool
        name: ip_support
        description: |-
          ip_support?
        default: false

    pre_init:
      - value: |
          Hy8001Configure({{cardid}}, {{slot}}, {{vector}}, {{intLevel}}, 0, 0, {{clock}}, {{scan}}, {{direction}}, {{invertin}}, {{invertout}})
