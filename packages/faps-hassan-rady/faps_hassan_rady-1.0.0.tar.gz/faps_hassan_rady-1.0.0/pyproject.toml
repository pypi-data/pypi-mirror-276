[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[flake8]
max-line-length = 79
max-complexity = 10

[tool.ruff]
exclude = [
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    "tox",
    "venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
]
line-length = 88
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.mypy]
python_version = "3.10"
disable_error_code = "import-untyped"
strict="True"
exclude = [
    "^venv/",
    "tox.ini",
    "^docs/",
]