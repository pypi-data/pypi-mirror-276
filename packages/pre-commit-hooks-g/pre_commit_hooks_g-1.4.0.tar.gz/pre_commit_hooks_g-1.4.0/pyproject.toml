[tool.poetry]
name = "pre-commit-hooks-g"
version = "1.4.0"
description = "Pre-commit hooks for G"
authors = ["Felipe P. Silva <felipefoz@gmail.com>"]
license = "MIT"
readme = "README.adoc"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[tool.poetry.urls]
homepage = "https://gitlab.com/felipe_public/pre-commit-hooks-g"
repository = "https://gitlab.com/felipe_public/pre-commit-hooks-g"
"Bug Tracker" = "https://gitlab.com/felipe_public/pre-commit-hooks-g/-/issues"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.scripts]
g-hooks = 'pre_commit_hooks_g.main:main'

[tool.isort]
profile = "black"

[tool.pydocstyle]
convention = "google"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
mypy = "^1.6.1"
pylint = "^3.0.2"
flake8 = "^6.1.0"
pre-commit = "^3.5.0"
black = "^23.10.1"
pydocstyle = "^6.3.0"
flake8-docstrings-complete = "^1.2.0"
pylint-gitlab = "^2.0.0"
unittest-xml-reporting = "^3.2.0"
python-semantic-release = "^8.7.0"

[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_author = "Felipe P. Silva <felipefoz@gmail.com>"
commit_message = "chore(release): v{version}\n\nAutomatically generated by python-semantic-release [skip ci]"
build_command = "poetry build"

[tool.semantic_release.remote]
type = "gitlab"
token = { env = "GITLAB_TOKEN" }

[tool.semantic_release.changelog]
exclude_commit_patterns = ["^chore.*","Merge branch.*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
