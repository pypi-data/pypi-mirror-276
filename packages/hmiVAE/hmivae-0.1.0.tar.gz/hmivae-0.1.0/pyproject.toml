[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hmiVAE"
version = "0.1.0"
authors = [
  { name="Shanza Ayub", email="sayub@lunenfeld.ca" },
]
description = "hmiVAE: highly multiplexed imaging Variational AutoEncoder"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
