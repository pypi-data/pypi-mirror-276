[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hmiVAE"
version = "0.1.1"
authors = [
  { name="Shanza Ayub", email="sayub@lunenfeld.ca" },
]
description = "hmiVAE: highly multiplexed imaging Variational AutoEncoder"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research"
]

keywords = ["imaging mass cytometry variational autoencoder"]

dependencies = [
  "numpy",
  "pandas",
  "scikit-learn",
  "scipy",
  "torch",
  "pytorch-lightning",
  "scanpy",
  "anndata",
  "wandb",
  "typing"
]

