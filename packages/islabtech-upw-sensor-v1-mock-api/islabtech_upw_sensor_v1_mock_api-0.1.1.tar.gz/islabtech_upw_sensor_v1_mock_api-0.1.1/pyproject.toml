[project]
name = "islabtech_upw_sensor_v1_mock_api"
version = "0.1.1"
authors = [{ name = "Ilka Schulz", email = "ilka@islabtech.com" }]
description = "Mock API simulating the Rest+Modbus/TCP API of the ISLabTech UPW sensor"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
dependencies = [
    "flask",
    "flask-sock",
    "apscheduler",
    "requests",
    "pyModbusTCP",
    "pymodbus",
]

[project.urls]
"Bug Tracker" = "https://gitlab.com/islabtech/upw-sensor/api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# [tool.hatchling.build.target_wheel]
# packages = ["mock-src"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]
