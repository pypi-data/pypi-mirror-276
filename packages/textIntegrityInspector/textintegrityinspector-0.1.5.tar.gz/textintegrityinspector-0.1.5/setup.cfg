[metadata]
name = textIntegrityInspector
summary = Valide the integrity of UTF-8 text files based on language-specific character sets.
description_file = README.md
description_content_type = text/markdown; charset=UTF-8
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
home_page = https://github.com/gschnellOnera/textIntegrityInspector
project_urls = 
	Bug Tracker = https://github.com/gschnellOnera/textIntegrityInspector/issues
	Documentation = https://github.com/gschnellOnera/textIntegrityInspector
	Source Code = https://github.com/gschnellOnera/textIntegrityInspector
author = Gaetan Schneller
license = MIT
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8

[options]
python_requires = >=3.8

[files]
packages = 
	textIntegrityInspector

[entry_points]
console_scripts = 
	textIntegrityInspector = textIntegrityInspector.__main__:main

[egg_info]
tag_build = 
tag_date = 0

