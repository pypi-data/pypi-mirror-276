[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lmx"]

[project]
name = "linearized-musicxml"
version = "1.0.0"
authors = [
  { name="Jiří Mayer", email="mayer@ufal.mff.cuni.cz" },
]
description = "MusicXML linearization for img2seq model training"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Jirka-Mayer/lmx"
Issues = "https://github.com/Jirka-Mayer/lmx/issues"
