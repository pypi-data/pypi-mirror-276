[tool.poetry]
name = "django-object-acl"
version = "0.1.0"
description = "Adds object level permission for your models"
authors = [
    "Noam Ben-Yechiel <nbenyechiel@twistbioscience.com>",
    "Simon Nizov <simon.nizov@gmail.com>",
]

[tool.poetry.dependencies]
python = "^3.10"
django = "^5.0.6"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pytest = "^6.2.2"
pytest-django = "^4.1.0"

[tool.pytest.ini_options]
addopts = "--tb=short -q --durations=5 -v -W ignore"
testpaths = ["testapp/tests"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
