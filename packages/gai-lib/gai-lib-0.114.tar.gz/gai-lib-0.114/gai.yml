default_generator: mistral7b-exllama
gai_url: "http://localhost:12031"
#gai_url: "https://gaiaio.ai/api"
generators:
    default:
        ttt: mistral7b-exllama
        stt: whisper-transformers
        tts: xtts-2
        itt: llava-transformers
        rag: rag
    mistral7b-exllama:
        type: ttt
        url: "/gen/v1/chat/completions"
        whitelist:
            - temperature
            - top_p
            - min_p
            - top_k
            - max_new_tokens
            - typical
            - n
            - token_repetition_penalty_max
            - token_repetition_penalty_sustain
            - token_repetition_penalty_decay
            - beams
            - beam_length
        default:
            temperature: 0.0001
            top_p: 0.15
            min_p: 0.0
            top_k: 50
            max_new_tokens: 1000
            typical: 0.0
            token_repetition_penalty_max: 1.25
            token_repetition_penalty_sustain: 256
            token_repetition_penalty_decay: 128
            beams: 1
            beam_length: 1
        env:
            gai_api_key: "gai_api_key"
    mistral7b_128k-exllama:
        type: ttt
        url: "/gen/v1/longchat/completions"
        whitelist:
            - temperature
            - top_p
            - min_p
            - top_k
            - max_new_tokens
            - typical
            - n
            - token_repetition_penalty_max
            - token_repetition_penalty_sustain
            - token_repetition_penalty_decay
            - beams
            - beam_length
        default:
            temperature: 1.2
            top_p: 0.15
            min_p: 0.0
            top_k: 50
            max_new_tokens: 1000
            typical: 0.0
            token_repetition_penalty_max: 1.25
            token_repetition_penalty_sustain: 256
            token_repetition_penalty_decay: 128
            beams: 1
            beam_length: 1
        env:
            gai_api_key: "gai_api_key"
    gpt-4:
        type: ttt
        whitelist:
            - max_tokens
            - temperature
            - top_p
            - presence_penalty
            - frequency_penalty
            - stop
            - logit_bias
            - n
            - stream
            - openai_api_key
        default:
            temperature: 1.2
            top_p: 0.15
            top_k: 50
            max_tokens: 1000
        env:
            OPENAI_API_KEY: "OPENAI_API_KEY"
    claude2-100k:
        type: ttt
        whitelist:
            - max_tokens_to_sample
            - temperature
            - top_p
            - top_k
            - stop_sequences
        default:
            temperature: 1.2
            top_p: 0.15
            top_k: 50
            max_tokens_to_sample: 1000
        env:
            anthropic_api_key: "anthropic_api_key"
    whisper-transformers:
        type: stt
        url: "/gen/v1/audio/transcriptions"
        env:
            gai_api_key: "gai_api_key"
    xtts-2:
        type: tts
        url: "/gen/v1/audio/speech"
        env:
            gai_api_key: "gai_api_key"
    llava-transformers:
        type: itt
        url: "/gen/v1/vision/completions"
    rag:
        type: rag
        url: "/gen/v1/rag"
        env:
            gai_api_key: "gai_api_key"
