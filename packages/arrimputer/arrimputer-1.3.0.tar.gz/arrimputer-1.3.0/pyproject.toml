[tool.poetry]
name = "arrimputer"
version = "1.3.0"
description = "A machine learning package for testing integer imputation into arrays and checking out changes in the cost. Looking for ways to extend this to dataframes as it has great potential"
authors = ["Tingwei Adeck <awesome.tingwei@outlook.com>"]
repository = "https://github.com/alphaprime7/Imputer"
license = "MIT"
include = ["LICENSE"]
readme = "README.md"
packages = [{include = "ArrImputer"}]
classifiers = [
    "Environment :: Console",
    "Framework :: Flake8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^1.26.4"

[tool.poetry.group.dev.dependencies]
numpy = "^1.26.4"
pytest = "^8.2.1"
pytest-randomly = "^3.15.0"
sphinx = "^7.3.7"
sphinx-rtd-theme = "^2.0.0"
quarto = "^0.1.0"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
