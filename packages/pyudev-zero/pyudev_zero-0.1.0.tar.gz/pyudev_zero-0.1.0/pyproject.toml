[build-system]
requires = ["setuptools>=61.0", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"

[tool.setuptools-git-versioning]
enabled = true

[project]
dynamic = ["version"]
name = "pyudev_zero"
authors = [
    { name = "Mo10" },
]
description = "A pure Python implementation of libudev-zero"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mo10/pyudev-zero"
Issues = "https://github.com/mo10/pyudev-zero/issues"