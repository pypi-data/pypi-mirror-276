[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fordpip"
version = "1.0.0"
authors = [
  { name="Labic", email="labicmma@gmail.com" },
]
description = "A ford-pip package"
readme = "readme.txt"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'matplotlib>=3.5.2',
    'networkx>=2.8.1',
    'nltk>=3.7',
    'openpyxl>=3.0.9',
    'pandas>=1.4.2',
    'Pillow>=9.1.1',
    'plotly>=5.8.0',
    'twython>=3.9.1',
    'xlrd>=2.0.1',
    'xlwt>=1.3.0',
    'pytube',
    'pythumb',
    'attr',
    'google-api-core',
    'google-auth',
    'python-dateutil',
    'pytz',
    'requests<2.28,>=2.22.0'
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"