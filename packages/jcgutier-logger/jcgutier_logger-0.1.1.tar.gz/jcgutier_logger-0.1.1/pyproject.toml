[project.urls]
Homepage = "https://github.com/jcgutier/jcgutier-logger"
Issues = "https://github.com/jcgutier/jcgutier-logger/issues"

[tool.poetry]
name = "jcgutier-logger"
version = "0.1.1"
description = "Logging configuration"
authors = ["Juan Carlos Gutierrez <jgutierrez@contractor.ea.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
	\.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
)/
'''

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true