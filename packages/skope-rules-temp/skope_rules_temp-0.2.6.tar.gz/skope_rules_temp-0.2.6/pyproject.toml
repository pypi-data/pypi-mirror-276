version = "0.2.6"
description = "Fork of https://github.com/scikit-learn-contrib/skope-rules"
authors = ["Pierre Hulot <pierre@ai-vidence.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^1.26.4"
