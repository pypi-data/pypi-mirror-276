[tool.poetry]
name = "py-alpaca-daily-losers"
version = "0.3.1"
description = "Daily Losers strategy, uses py-alpaca-api for Alpaca Markets integration."
authors = ["TexasCoding <jeff10278@me.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1.0.1"
requests = "^2.31.0"
openai = "^1.30.1"
slack-sdk = "^3.27.2"
ta = "^0.11.0"
py-alpaca-api = "^0.6.0"
tqdm = "^4.66.4"
yfinance = "^0.2.40"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
exclude = '''
/(
\.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
| dist
| docs
)/
'''
