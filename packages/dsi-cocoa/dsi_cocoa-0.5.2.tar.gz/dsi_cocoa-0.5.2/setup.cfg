[flake8]
max-line-length = 
	80
exclude = .tox,.git,*/migrations/*,docs,node_modules,venv,data
extend-select = 
	B950
extend-ignore = 
	E203,
	E501,
	E704

[isort]
known_first_party = {{ cookiecutter.code_directory }}
profile = black
default_section = THIRDPARTY
skip = venv/
skip_glob = **/migrations/*.py
line_length = 80

[egg_info]
tag_build = 
tag_date = 0

