[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "texture_color_segmentation"
version = "1.0.0"
authors = [
  { name="Arthur Huys" },
]
description = "A Python package for image segmentation that combines texture features with color edges to create precise object boundaries."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "PyWavelets",
  "scikit-image",
  "scipy",
  "opencv-python",
  "matplotlib"
]