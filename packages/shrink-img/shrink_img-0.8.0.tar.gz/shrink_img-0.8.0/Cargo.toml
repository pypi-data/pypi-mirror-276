[package]
name = "shrink-img"
version = "0.8.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "shrink_img"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.19.0"
image = { version = "0.24.8", default-features = false, features = ["jpeg", "png", "bmp"] }
